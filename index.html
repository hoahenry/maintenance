    const maintenanceTimerEl = document.getElementById("maintenanceTimer");

    function updateMaintenanceTimer(seconds) {
        const units = [
            { label: 'Y', value: 31536000 },
            { label: 'D', value: 86400 },
            { label: 'H', value: 3600 },
            { label: 'M', value: 60 },
            { label: 's', value: 1 }
        ];
        const timer = units.map(unit => {
            const quotient = Math.floor(seconds / unit.value);
            seconds %= unit.value;

    }
